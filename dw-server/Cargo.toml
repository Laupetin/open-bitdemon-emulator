[package]
name = "dw-server"
version = "0.1.0"
edition = "2021"
license = "AGPL-3"

[dependencies]
axum = "0.8.1"
axum-extra = { version = "0.10.0", features = ["file-stream"] }
env_logger = "0.11.6"
libbitdemon = { path = "../libbitdemon" }
rusqlite = { version = "0.34.0", features = ["bundled", "blob"] }
tokio = { version = "1.43.0", features = ["full"] }
tokio-util = { version = "0.7.13", features = ["io"] }

chrono.workspace = true
log.workspace = true
num-derive.workspace = true
num-traits.workspace = true
